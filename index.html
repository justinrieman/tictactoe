<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div class="row border-b">
        <div id="box0" class="box border-r"></div>
        <div id="box1" class="box border-r"></div>
        <div id="box2" class="box"></div>
      </div>
      <div class="row border-b">
        <div id="box3" class="box border-r"></div>
        <div id="box4" class="box border-r"></div>
        <div id="box5" class="box"></div>
      </div>
      <div class="row">
        <div id="box6" class="box border-r"></div>
        <div id="box7" class="box border-r"></div>
        <div id="box8" class="box"></div>
      </div>

      <h1 class="winner">X Wins!</h1>
      <button type="button" onclick="window.location.reload();">New Game</button>
    </div>


  <script src="app.js">

  </script>
  </body>


</html>
